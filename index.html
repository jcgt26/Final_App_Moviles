<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzel</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="backgroundInitial">
        <div class="nameApp">
            <img src="img/Título.png" class="titule"></img>
        </div>        
        <div>
            <img src="img/Niños_inicio.png" class="childrens"></img>
            <input type="image" src="img/Jugar_btn.png" class="playPrincipal"></input>
        </div>
        <div>
            <input type="image" src="img/sonido_btn.png" class="musicPrincipal"></input>
            <input type="image" src="img/Créditos_btn.png" class="creditsPrincipal"></input>
        </div>
    </section>
    <section class="intro1 oculto">

    </section>
    <section class="puzzle backgroundSection oculto">
        <img src="img/Kila.png" class="killaPuzzle"></img>
        <img src="img/atras_btn.png" class="btnAtrasPuzzle"></img>
        <img src="img/sonido_btn.png" class="btnSonidoPuzzle"></img>

        <section class="intro backgroundSection">
            <img src="img/rompecabezas.png" class="puzzle_text"></img>
            <img src="img/Jugar_btn.png" class="btnJugarPuzzle"></img>
            
        </section>

        <section class="ganar backgroundSection oculto">
            <img src="img/ganaste_rompecabezas.png" class="Lose"></img>
            <img src="img/Jugar_btn.png" class="btnJugarPuzzle ganar"></img>
        </section>

        <section class="perder backgroundSection oculto">
            <img src="img/perdiste_rompecabezas.png" class="win"></img>
            <img src="img/Jugar_btn.png"  class="btnJugarPuzzle perder"></img>
        </section>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
