<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzel</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="backgroundInitial ">
        <div class="nameApp">
            <img src="img/Título.png" class="titule"></img>
        </div>        
        <div>
            <img src="img/Niños_inicio.png" class="childrens"></img>
            <input type="image" src="img/Jugar_btn.png" class="playPrincipal"></input>
        </div>
        <div>
            <input type="image" src="img/sonido_btn.png" class="musicPrincipal"></input>
            <input type="image" src="img/Créditos_btn.png" class="creditsPrincipal"></input>
        </div>

    </section>
    <section class="puzzle backgroundSection oculto">
        <img class="killa"></img>
        <img class="btn_atras"></img>
        <img class="btn_sonido"></img>

        <section class="intro backgroundSection oculto">
            <img class="btn_jugar"></img>
            <img class="puzzle_text"></img>
        </section>

        <section class="ganar backgroundSection oculto">
            <span class="ganaste "></span>
            <span class="btn_jugar ganar"></span>
        </section>

        <section class="perder backgroundSection ">
            <span class="perdiste"></span>
            <span class="btn_jugar perder"></span>
        </section>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
